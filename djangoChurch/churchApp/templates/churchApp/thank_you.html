{% extends "base.html" %}
{% load static %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Thank You!</h2>
            <p>Your message has been received.</p>
            <button id="close-modal" onclick="redirectToContactPage()">Close</button>
        </div>
    </div>
</body>
</html>

<script>
    function redirectToContactPage() {
        // Use JavaScript to navigate to the contact page
        window.location.href = "/contact/";  // Update this URL to the correct URL of your contact page
    }
</script>

{% endblock %}
