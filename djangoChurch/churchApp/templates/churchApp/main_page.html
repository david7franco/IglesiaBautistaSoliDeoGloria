{% extends 'base.html' %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static "ChurchApp/style.css" %}">
    <meta charset="UTF-8">
    <title>IGLESIA BAUTISTA | SOLI DEO GLORIA</title> 
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src='{% static "stockPhoto2.jpg" %}' class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src='{% static "worldImage.jpg" %}' class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src='{% static "stockPhoto.jpg" %}' class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <div class="image-container">
            <img src='{% static "churchBanner.jpg" %}' alt="image description">
        </div> 
        <div class="text-container">
            <h1>¡Bienvenidos!</h1>
            <h2>IGLESA BAUTISTA SOLI DEO GLORIA</h2>
            <h3>DOMINGOS</h3>
            <p> 9:30am - Escuela Dominical<br>10:30am - Hora de Predicación</p>
        </div>
        {% endblock %}
    </main>
