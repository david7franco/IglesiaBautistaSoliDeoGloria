{% extends 'base.html' %}
{% block content %}
{% load static %}

<head>
    <title>Contacto</title>
    
    <link rel="stylesheet" type="text/css" href="{% static "churchApp/contact.css" %}">
    <link rel = "stylesheet" type="text/css" href="{% static "ChurchApp/style.css" %}">
</head>
<body>
    <header>
        <h1>Contacto del Pastor</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
<script>
    // Get the modal
    var modal = document.querySelector('.modal');

    // Get the close button
    var closeModalBtn = document.getElementById('close-modal');

    // Show the modal when the page loads (you can modify this behavior)
    window.onload = function () {
        modal.style.display = 'block';
    };

    // Close the modal when the close button is clicked
    closeModalBtn.onclick = function () {
        modal.style.display = 'none';
    };

    // Close the modal when clicking outside the modal content
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
</script>

{% endblock %}
